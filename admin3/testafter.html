
<head>
	<meta charset="utf-8">
	<title>Hover to Edit Profile Pic</title>

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<style>
.profile-pic {
	position: relative;
	display: inline-block;
}

.profile-pic:hover .edit {
	display: block;
}

.edit {
	padding-top: 7px;	
	padding-right: 7px;
	position: absolute;
	right: 0;
	top: 0;
	display: none;
}

.edit a {
	color: #000;
}
</style>
</head>

<body>
	<h2>Hover Over Image to Display Edit Icon</h2>
	<div class="profile-pic">
		<img src="https://c1.staticflickr.com/5/4023/5154094149_8c1345f634.jpg">
		<div class="edit"><a href="#"><i class="fa fa-pencil fa-lg"></i></a></div>
	</div>
</body>
 </html>
